
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Pruebas Vue</title>

    <!-- Bootstrap core CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css" media="screen">
    </style>
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container" id="app">

          <div class="inner cover">
            <h1 class="cover-heading">Pruebas VUE.JS.</h1>
            <p class="lead">
              Bienvenido {{ mensaje }}
            </p>
            <p class="lead">
             <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
               <span class="alert alert-danger" v-if="!mensaje">Escribe tu nombre putito <span class="glyphicon glyphicon-heart-empty"></span></span>
               <br>
               <a href="#" class="btn btn-lg btn-default"><input type="text" v-model="mensaje" @keydown.enter="insertarUsuario"></a>
               <h6 v-show="mensaje" class="text-info">Pulsa ENTER para guardar!</h6>
             </div>
             <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
              <ul class="text-left">
                <li v-for="user in users" class="text-capitalize">{{ $index+1 }}.{{ user.nombre }} <button @click="borrarUsuario($index)" type="button" class="btn btn-danger btn-xs"><i class="glyphicon glyphicon-remove"></i></button></li>
              </ul>
             </div>
            </p>
            <br>
            <br>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <pre v-show="debug" class="text-left"> {{ $data | json }}</pre>
            </div>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/elib0">@elib0</a>.</p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
              <label><input type="checkbox" v-model="debug"> Habilitar el modo debug</label>
            </div>
          </div>
        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="bower_components/jquery/dist/jquery.min.js"><\/script>')</script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/vue/dist/vue.min.js"></script>
    <script>
    Vue.config.devtools = true
    var vm = new Vue({
      el: "#app",
      data:{
        debug: false,
        mensaje: '',
        users:[{id:32165,nombre:'Ei.j Chavez'}]
      },
      methods:{
        insertarUsuario: function(){
          var id = (this.users.length > 0)?this.users[this.users.length-1].id+1: 1;
          if (this.mensaje != '') {
            this.users.push({id:id,nombre: this.mensaje});
            this.mensaje = '';
          }
        },
        borrarUsuario: function (index) {
          this.users.splice(index, 1);
        }
      }
    });
    </script>
  </body>
</html>
